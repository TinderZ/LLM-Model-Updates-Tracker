name: Update README with latest LLM data

on:
  schedule:
    # 每天 UTC 时间 13:00 运行，即北京时间晚上 9:00
    - cron: '0 13 * * *'
  workflow_dispatch: # 允许在 Actions 标签页手动触发

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt



      - name: Update README.md
        run: python scripts/update_readme.py

      - name: Create Pull Request if changes exist
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "docs: auto-update LLM tracker data"
          title: "Automated LLM Updates"
          body: |
            This PR was auto-generated by a GitHub Action.
            It contains the latest updates to the LLM tracker based on fetched RSS feeds.
            Please review and merge.
          branch: "automated-llm-updates"
          base: "main" 
          labels: "automated-update, documentation"
          # assignees: "${{ github.actor }}"