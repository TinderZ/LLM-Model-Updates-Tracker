name: Fetch latest LLM data

on:
  schedule:
    # 每天 UTC 时间 12:30 运行，即北京时间晚上 8:30
    - cron: '30 12 * * *'
  workflow_dispatch: # 允许在 Actions 标签页手动触发

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch latest model updates
        run: python scripts/fetch_updates.py
        env:
          # 为API调用设置环境变量（如果需要）
          PYTHONPATH: ${{ github.workspace }}

      - name: Commit and push if data changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add scripts/data.json
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "feat: 🤖 auto-update AI model data - $(date +'%Y-%m-%d')"
            git push
          fi